name: Node Back-end Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [ '*' ]

jobs:
  back-end-ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./modules/BackEnd/

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: modules/BackEnd/package-lock.json

      - name: ğŸ“¦ Install dependencies Npm
        run: npm install --include=dev

      - name: ğŸ Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: 3.12
          cache: 'pip'

      - name: ğŸ“¦ Install dependencies Python
        working-directory: ./modules/Brain/
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ› ï¸ Types checks
        run: npm run typecheck

      - name: ğŸ§ª Run tests
        run: npm run test
        env:
          NODE_ENV: test
